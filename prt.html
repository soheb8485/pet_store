<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<style>
    /* Basic navigation bar styles */
.navbar {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    display: flex;
    justify-content: space-between;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
}

.navbar a:hover {
    background-color: #ddd;
    color: #333;
    transition: background-color 0.3s;
}

.navbar-icon {
    display: none; /* Hide the hamburger menu icon by default */
    cursor: pointer;
    font-size: 24px;
}

.navbar-links {
    display: flex;
}

    .card-container {
        perspective: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        width: 200px;
        height: 300px;
        margin: 0 10px;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .card:hover {
        transform: rotateY(180deg);
    }

    .card-face {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-front {
        background-color: #3498db;
        transform: rotateY(0deg);
    }

    .card-back {
        background-color: #e74c3c;
        transform: rotateY(180deg);
    }
</style>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
        <div class="navbar-icon">
            <span>&#9776;</span> <!-- Hamburger menu icon -->
        </div>
    </div>
   
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <p>Card 1 Front</p>
            </div>
            <div class="card-face card-back">
                <p>Card 1 Back</p>
            </div>
        </div>

        <div class="card">
            <div class="card-face card-front">
                <p>Card 2 Front</p>
            </div>
            <div class="card-face card-back">
                <p>Card 2 Back</p>
            </div>
        </div>

        <div class="card">
            <div class="card-face card-front">
                <p>Card 3 Front</p>
            </div>
            <div class="card-face card-back">
                <p>Card 3 Back</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
    // Handle click event for the hamburger menu icon
    $(".navbar-icon").click(function () {
        $(".navbar-links").slideToggle();
    });

    // Adjust the display of the navbar-links on window resize
    $(window).resize(function () {
        if ($(window).width() > 768) {
            $(".navbar-links").show();
        } else {
            $(".navbar-links").hide();
        }
    });
});

    </script>
</body>

</html>
